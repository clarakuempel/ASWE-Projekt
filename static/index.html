      <div class="footer">
        <button class="recButton" style="margin-right: 0px; margin-left: auto;" id="rec-button">REC</button>

    </div>
  </div>
  <div style="width: 45%; float:left; height:1000px; margin:10px; margin-top: 69px;">

    <!-- Second DIV -->
    <div class="container" style="width:auto">
      <div class="header">
        <h1>User Preferences</h1>
      </div>
      <div class="body">
        <form onsubmit="submitSearch(); return false">
          <!-- <div class="form-group">
            <label for="tag_beginn">Wann möchtest du in den Tag starten</label>
            <input type="time" id="tag_beginn">
          </div> -->
          <!-- <hr>
          <div class="form-group">
            <label for="ass_len">Assistent</label><br><br>
            <select id="ass_len" class="custom-select custom-select-sm" required>
              <option value="m">Männlich</option>

          <div class="form-group">
            <label class="setting" for="verkehrsm_pref">Verkehrsmittelpräferenz</label>

              <select class="setting2" id="verkehrsm_pref" class="custom-select custom-select-sm" required>
                <option value="0">Auto</option>
                <option value="1">ÖPNV</option>
                <option value="2">Fahrrad</option>
                <option value="3">UFO</option>
              </select>
          </div>
          <br>
          <hr>
          <br>
          <div class="form-group">
            <label class="setting">Verfügbare Verkehrsmittel</label>
              <input type="checkbox" id="bike" name="bike"
                 checked>
              <label class="setting2">Fahrrad</label>
              <input type="checkbox" id="car" name="car"
                 checked>
              <label class="setting2">Auto</label>
              <input type="checkbox" id="horse" name="horse"
                 checked>
              <label class="setting2">Pferd</label>
          </div>
          <br>
          <hr>
          <br>
          <div class="form-group">
            <label class="setting" for="urlaub_pref">Urlaubspräferenz</label>
            <select class="setting2" id="urlaub_pref" class="custom-select custom-select-sm" required>
              <option value="strand">Strand</option>
              <option value="berge">Berge</option>
              <option value="mccs">Mccs</option>
            </select>
          </div>
          <br>
          <hr>
          <br>
          <div class="form-group mb-2">
            <label class="setting">Standort</label>
            <label class="setting" for="location_lon">Lon</label>
            <input class="setting2" id="location_lon" class="form-control form-control-sm" type="number" step="any" placeholder="42">
      
            <label class="setting" for="location_lat">Lat</label>
            <input class="setting2" id="location_lat" class="form-control form-control-sm" type="number" step="any" placeholder="1337">
          </div>
          <br>
          <!-- <button type="submit">Save Preferences</button> -->
        </form>
      </div>
      <div class="footer">
        <button class="recButton" style="width: 100%; margin:auto">Save Preferences</button>
      </div>
    </div>
  </div>
</div>
